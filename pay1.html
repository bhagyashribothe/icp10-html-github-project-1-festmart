        <title>

    <body background="https://i.ytimg.com/vi/nvbv4m8OC1A/maxresdefault.jpg">
        <form>
        <div>
            <fieldset>

            <h2>Do  Secure  Payment On Your Best Choice</h2>

            <input type="text" placeholder="Enter Your Email" id required=""><br>
            <h3>Address</h3>

            <input type="text" placeholder="zip code" id required=""><br>
        </fieldset>

            <h3>Card Number</h3>
            <input type="number" placeholder="xxxx xxxx xxxx"><br>
            <h3>Card Type</h3>
            <label for="card" choose UPI></label>
            <select id="card">
                <option value="GooglepPay">GooglepPay</option>
                <option value="PhonePay">PhonePay</option>
                <option value="Paytm">Paytm</option>
                <option value="Credit Card">Credit Card</option>
                <option value="Visa">Visa</option>
                <option value="Rupy">Rupy</option>
            </select><br><br>
            <h3>Expiration Date</h3>
            <input type="date" placeholder="exp_date" id="exp_date" required="">
            <h3>CVV</h3>
            <input type="password" placeholder="CVV" id="CVV" required="">
            <h3>Cash On Delivery</h3>
            <input placeholder="unavaliable" disabled><br><br>
